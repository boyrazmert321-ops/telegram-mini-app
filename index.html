<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eglencenin adresi </title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        button { padding: 10px 20px; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Merhaba Kullanıcı!</h1>
    <p>EĞLENCENİN MERKEZİNE HOŞGELDİN! .</p>
    <button onclick="Telegram.WebApp.close()">Uygulamayı Kapat</button>

    <script>
        // Telegram Web App'i başlatıyoruz
        const tele = window.Telegram.WebApp;
        tele.ready(); // Uygulamanın hazır olduğunu bildirir
    </script>
</body>
</html>
