<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starzbet Elite Pro v2.1</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;600&display=swap');
        :root { --gold: #ffcc00; --dark: #050505; --card: #121212; --neon: #00f2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        #app { height: 100vh; display: flex; flex-direction: column; }
        .screen { flex-grow: 1; display: none; overflow-y: auto; padding: 20px 20px 100px 20px; }
        .screen.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .top-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 2px solid #222; }
        .stat-badge { background: linear-gradient(90deg, #111, #222); border: 1px solid var(--gold); padding: 6px 15px; border-radius: 20px; color: var(--gold); font-family: 'Orbitron'; font-size: 12px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card); border-radius: 25px; padding: 25px; text-align: center; border: 1px solid #222; position: relative; overflow: hidden; }
        .card:active { transform: scale(0.92); }
        .card i { font-size: 35px; display: block; margin-bottom: 10px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; padding-bottom: 15px; }
        .nav-btn { background: none; border: none; color: #555; font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--gold); }
        #stage { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        canvas { display: block; background: #000; touch-action: none; margin: auto; }
    </style>
</head>
<body>

    <div id="app">
        <div class="top-bar">
            <div id="u-name" style="font-weight:bold; letter-spacing:1px; font-family:'Orbitron'; font-size:14px;">OYUNCU</div>
            <div class="stat-badge">TOKEN: <span id="total-val">0</span></div>
        </div>

        <div id="home" class="screen active">
            <div style="background:linear-gradient(135deg, #1a1a1a, #000); border: 1px solid #333; border-radius:20px; padding:20px; margin-bottom:25px; border-left: 4px solid var(--gold);">
                <div style="color:var(--gold); font-family:'Orbitron'; font-size:16px;">STARZBET ELITE</div>
                <p style="font-size:11px; color:#aaa; margin: 5px 0 0 0;">Stabilize edilmi≈ü v2.1 s√ºr√ºm√º.</p>
            </div>
            <div class="grid">
                <div class="card" onclick="launch('tower')"><i>üèóÔ∏è</i><span>KULE PRO</span></div>
                <div class="card" onclick="launch('diamond')" style="border-color: var(--neon);"><i>üíé</i><span style="color:var(--neon)">DIAMOND RAIN</span></div>
                <div class="card" onclick="launch('snake')"><i>üêç</i><span>SNAKE NEON</span></div>
                <div class="card" onclick="launch('memory')"><i>üé∞</i><span>CASINO MEMORY</span></div>
            </div>
        </div>

        <div id="ranks" class="screen">
            <h3 style="color:var(--gold); font-family:'Orbitron';">üèÜ GLOBAL Lƒ∞DERLER</h3>
            <div id="leader-list"></div>
        </div>

        <nav class="nav">
            <button class="nav-btn active" onclick="tab('home', this)"><span>üè†</span><span>KE≈ûFET</span></button>
            <button class="nav-btn" onclick="tab('ranks', this)"><span>üèÜ</span><span>SIRALAMA</span></button>
        </nav>
    </div>

    <div id="stage">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:#000;">
            <button onclick="quitGame()" style="background:#ff3333; color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">KAPAT</button>
            <div id="game-ui" style="font-family:'Orbitron'; font-size:20px; color:var(--gold);">0</div>
            <div style="width:50px"></div>
        </div>
        <canvas id="cvs"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4JIv0kny1PG_d2bsbGXxt0eQbxrzHWo4",
            authDomain: "starzbet-score.firebaseapp.com",
            projectId: "starzbet-score",
            storageBucket: "starzbet-score.firebasestorage.app",
            messagingSenderId: "100283892830",
            appId: "1:100283892830:web:d970d37961616762ef60cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;

        const tg = window.Telegram.WebApp;
        const uName = (tg.initDataUnsafe?.user?.first_name || "MERT").toUpperCase();
        document.getElementById('u-name').innerText = uName;

        window.saveGlobal = async (s) => {
            try { await addDoc(collection(db, "scores"), { name: uName, points: s, timestamp: serverTimestamp() }); } catch(e){}
        };

        window.loadLeaders = async () => {
            const container = document.getElementById('leader-list');
            container.innerHTML = "Y√ºkleniyor...";
            const q = query(collection(db, "scores"), orderBy("points", "desc"), limit(10));
            const snap = await getDocs(q);
            container.innerHTML = "";
            let i = 1;
            snap.forEach(doc => {
                const d = doc.data();
                container.innerHTML += `<div style="background:#111; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; border:1px solid #222;">
                    <span>#${i} ${d.name}</span><span style="color:var(--gold); font-family:'Orbitron';">${d.points}</span>
                </div>`;
                i++;
            });
        };
    </script>

    <script>
        const tg = window.Telegram.WebApp;
        let loop, score = 0, active = false;
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');

        function tab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'ranks' && window.loadLeaders) window.loadLeaders();
        }

        function launch(g) {
            document.getElementById('stage').style.display = 'flex';
            cvs.width = Math.min(window.innerWidth, 500); 
            cvs.height = window.innerHeight - 80;
            score = 0; active = true;
            document.getElementById('game-ui').innerText = "0";
            if(g==='tower') runTower();
            if(g==='diamond') runDiamond();
            if(g==='snake') runSnake();
            if(g==='memory') runMemory();
        }

        function runTower() {
            let blocks = [{x: cvs.width/2-60, y: cvs.height-40, w: 120}];
            let cur = {x: 0, y: cvs.height-80, w: 120, v: 4};
            let debris = []; let camY = 0;
            function run() {
                if(!active) return;
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.save(); ctx.translate(0, camY);
                blocks.forEach((b, i) => {
                    ctx.fillStyle = i % 2 === 0 ? '#ffcc00' : '#aa8800';
                    ctx.fillRect(b.x, b.y, b.w, 38);
                });
                debris.forEach((d, i) => {
                    d.y += 10; ctx.fillStyle = '#444'; ctx.fillRect(d.x, d.y, d.w, 38);
                    if(d.y > cvs.height + 100) debris.splice(i,1);
                });
                ctx.fillStyle = '#fff'; ctx.fillRect(cur.x, cur.y, cur.w, 38);
                ctx.restore();
                cur.x += cur.v; if(cur.x + cur.w > cvs.width || cur.x < 0) cur.v *= -1;
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = () => {
                let prev = blocks[blocks.length-1];
                let diff = cur.x - prev.x;
                if(Math.abs(diff) >= cur.w) return end();
                if(diff > 0) { debris.push({x: prev.x + cur.w, y: cur.y, w: diff}); cur.w -= diff; } 
                else { debris.push({x: cur.x, y: cur.y, w: Math.abs(diff)}); cur.w += diff; cur.x = prev.x; }
                score++; document.getElementById('game-ui').innerText = score;
                blocks.push({x: cur.x, y: cur.y, w: cur.w});
                cur.y -= 40; if(blocks.length > 6) camY += 40;
                cur.v = (Math.abs(cur.v) + 0.2) * (cur.v > 0 ? 1 : -1);
                tg.HapticFeedback.impactOccurred('medium');
            };
        }

        function runDiamond() {
            let p = { x: cvs.width/2-30, w: 70 };
            let items = []; let f = 0;
            function run() {
                if(!active) return; f++;
                ctx.clearRect(0,0,cvs.width,cvs.height);
                if(f % 35 === 0) items.push({x: Math.random()*(cvs.width-40), y: -50, t: Math.random()>0.25?'üíé':'üí£'});
                items.forEach((it, i) => {
                    it.y += (4 + score/50);
                    ctx.font = "35px Arial"; ctx.fillText(it.t, it.x, it.y);
                    if(it.y > cvs.height) items.splice(i, 1);
                    if(it.y > cvs.height-100 && it.y < cvs.height-40 && it.x > p.x-20 && it.x < p.x+p.w+20) {
                        if(it.t === 'üíé') { score += 10; items.splice(i, 1); tg.HapticFeedback.impactOccurred('light'); }
                        else end();
                    }
                });
                document.getElementById('game-ui').innerText = score;
                ctx.fillStyle = '#ffcc00'; ctx.fillRect(p.x, cvs.height-60, p.w, 15);
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.ontouchmove = (e) => { 
                let rect = cvs.getBoundingClientRect();
                p.x = e.touches[0].clientX - rect.left - p.w/2; 
            };
        }

        function runSnake() {
            let s = [{x:10,y:10}], f = {x:5,y:5}, d = {x:1,y:0}, nD = {x:1,y:0}, t = 0;
            const sz = 20; const w = Math.floor(cvs.width/sz), h = Math.floor(cvs.height/sz);
            function run() {
                if(!active) return;
                if(++t < 8) { loop = requestAnimationFrame(run); return; } t = 0;
                d = nD; ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.strokeStyle = '#222'; ctx.strokeRect(0,0,cvs.width,cvs.height);
                let head = {x: s[0].x+d.x, y: s[0].y+d.y};
                if(head.x<0||head.x>=w||head.y<0||head.y>=h||s.some(p=>p.x==head.x&&p.y==head.y)) return end();
                if(head.x==f.x && head.y==f.y) { score+=50; f={x:Math.floor(Math.random()*(w-1)), y:Math.floor(Math.random()*(h-1))}; } else s.pop();
                s.unshift(head);
                document.getElementById('game-ui').innerText = score;
                ctx.fillStyle = '#00f2ff'; s.forEach(p=>ctx.fillRect(p.x*sz, p.y*sz, sz-1, sz-1));
                ctx.fillStyle = '#ffcc00'; ctx.beginPath(); ctx.arc(f.x*sz+sz/2, f.y*sz+sz/2, 8, 0, 7); ctx.fill();
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = () => { let x = nD.x; nD.x = -nD.y; nD.y = x; };
        }

        function runMemory() {
            let icons = ['üé∞','üé≤','üíé','üÉè','7Ô∏è‚É£','üí∞'];
            let cards = [...icons, ...icons].sort(() => Math.random() - 0.5).map(v => ({v, s:0})); 
            let flip = [], done = 0;
            function run() {
                if(!active) return; ctx.clearRect(0,0,cvs.width,cvs.height);
                cards.forEach((c, i) => {
                    let x = (i%3)*110+40, y = Math.floor(i/3)*110+60;
                    ctx.fillStyle = (c.s === 1 || c.v === 'V') ? '#222' : '#ffcc00';
                    ctx.fillRect(x, y, 90, 90);
                    if(c.s === 1 || c.v === 'V') {
                        ctx.font = "40px Arial"; ctx.textAlign="center";
                        ctx.fillText(c.v === 'V' ? '‚≠ê' : c.v, x+45, y+60);
                    }
                });
                if(done === 6) { score = 1000; end(); }
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = (e) => {
                let r = cvs.getBoundingClientRect(), mx = e.clientX-r.left, my = e.clientY-r.top;
                cards.forEach((c, i) => {
                    let x = (i%3)*110+40, y = Math.floor(i/3)*110+60;
                    if(mx>x && mx<x+90 && my>y && my<y+90 && c.v!=='V' && !flip.includes(i) && flip.length<2) {
                        c.s = 1; flip.push(i);
                        if(flip.length===2) {
                            if(cards[flip[0]].v === cards[flip[1]].v) {
                                setTimeout(()=>{ cards[flip[0]].v = cards[flip[1]].v = 'V'; done++; flip=[]; }, 400);
                            } else {
                                setTimeout(()=>{ cards[flip[0]].s = cards[flip[1]].s = 0; flip=[]; }, 700);
                            }
                        }
                    }
                });
            };
        }

        async function end() {
            active = false; cancelAnimationFrame(loop);
            const final = Math.floor(score);
            if(window.saveGlobal) await window.saveGlobal(final);
            alert("OYUN Bƒ∞TTƒ∞! SKORUN: " + final);
            quitGame();
        }
        function quitGame() { active = false; cancelAnimationFrame(loop); document.getElementById('stage').style.display = 'none'; }
    </script>
</body>
</html>
