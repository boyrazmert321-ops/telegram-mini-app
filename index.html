<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starzbet Mini</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;600&display=swap');
        :root { --gold: #ffcc00; --dark: #050505; --neon: #00f2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* YANARLI D√ñNERLƒ∞ A√áILI≈û (SPLASH) */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 30000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeOut 1s ease 2.5s forwards;
        }
        .splash-logo {
            font-family: 'Orbitron'; font-size: 32px; color: var(--gold);
            text-shadow: 0 0 20px var(--gold), 0 0 40px #ffaa00;
            animation: neonPulse 1.5s infinite alternate;
        }
        @keyframes neonPulse { from { opacity: 0.5; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
        @keyframes fadeOut { to { opacity: 0; pointer-events: none; } }

        /* APP STRUCTURE */
        #app { height: 100vh; display: flex; flex-direction: column; opacity: 0; animation: fadeIn 0.5s ease 3s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        .top-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid #222; }
        .stat-badge { border: 1px solid var(--gold); padding: 5px 12px; border-radius: 20px; color: var(--gold); font-family: 'Orbitron'; font-size: 11px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: #111; border-radius: 25px; padding: 25px; text-align: center; border: 1px solid #222; transition: 0.3s; }
        .card:active { transform: scale(0.9); border-color: var(--gold); }
        .card i { font-size: 40px; display: block; margin-bottom: 10px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-btn { background: none; border: none; color: #555; font-size: 11px; }
        .nav-btn.active { color: var(--gold); }

        /* GAME STAGE */
        #stage { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        .canvas-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        canvas { background: #000; box-shadow: 0 0 20px rgba(255,204,0,0.1); }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-logo">STARZBET Mƒ∞Nƒ∞</div>
        <div style="color:#444; margin-top:10px; letter-spacing:5px; font-size:10px;">Y√úKLENƒ∞YOR...</div>
    </div>

    <div id="app">
        <div class="top-bar">
            <div id="u-name" style="font-family:'Orbitron'; color:var(--gold);">MERT</div>
            <div class="stat-badge">PUAN: <span id="total-val">0</span></div>
        </div>
        <div id="home" class="screen">
            <div class="grid">
                <div class="card" onclick="launch('tower')"><i>üèóÔ∏è</i><span>KULE</span></div>
                <div class="card" onclick="launch('tetris')"><i>üß©</i><span>TETRIS</span></div>
                <div class="card" onclick="launch('snake')"><i>üêç</i><span>SNAKE</span></div>
                <div class="card" onclick="launch('memory')"><i>üé∞</i><span>KART</span></div>
            </div>
        </div>
        <nav class="nav">
            <button class="nav-btn active">üè†<br>Gƒ∞Rƒ∞≈û</button>
            <button class="nav-btn" onclick="tab('ranks')">üèÜ<br>Lƒ∞DERLER</button>
        </nav>
    </div>

    <div id="stage">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:#000;">
            <button onclick="quitGame()" style="background:#ff3333; color:white; border:none; padding:8px 15px; border-radius:10px;">√áIKI≈û</button>
            <div id="game-ui" style="font-family:'Orbitron'; color:var(--gold); font-size:20px;">0</div>
        </div>
        <div class="canvas-container"><canvas id="cvs"></canvas></div>
    </div>

    <script type="module">
        // Firebase Config ve SaveGlobal/LoadLeaders kƒ±smƒ± burada (Aynen korundu)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyB4JIv0kny1PG_d2bsbGXxt0eQbxrzHWo4", authDomain: "starzbet-score.firebaseapp.com", projectId: "starzbet-score", storageBucket: "starzbet-score.firebasestorage.app", messagingSenderId: "100283892830", appId: "1:100283892830:web:d970d37961616762ef60cf" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        window.saveGlobal = async (s) => { try { await addDoc(collection(db, "scores"), { name: uName, points: s, timestamp: serverTimestamp() }); } catch(e){} };
    </script>

    <script>
        const tg = window.Telegram.WebApp;
        const uName = (tg.initDataUnsafe?.user?.first_name || "MERT").toUpperCase();
        document.getElementById('u-name').innerText = uName;
        tg.expand();

        let loop, score = 0, active = false;
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');

        function launch(g) {
            document.getElementById('stage').style.display = 'flex';
            cvs.width = Math.min(window.innerWidth - 40, 400);
            cvs.height = window.innerHeight - 150;
            score = 0; active = true;
            if(g==='snake') runSnake();
            if(g==='tetris') runTetris();
            if(g==='tower') runTower();
            if(g==='memory') runMemory();
        }

        // --- üêç YUMU≈ûAK NEON SNAKE (HIZLANAN) ---
        function runSnake() {
            let s = [{x:10,y:10}], f = {x:5,y:5}, d = {x:1,y:0}, nD = {x:1,y:0};
            let speed = 150; // Ba≈ülangƒ±√ß hƒ±zƒ± (ms)

            function move() {
                if(!active) return;
                d = nD;
                let head = {x: s[0].x + d.x, y: s[0].y + d.y};
                
                if(head.x<0||head.x>=20||head.y<0||head.y>=25||s.some(p=>p.x==head.x&&p.y==head.y)) return end();
                
                if(head.x==f.x && head.y==f.y) {
                    score += 10;
                    f = {x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*25)};
                    speed = Math.max(50, speed - 2); // Her yemekte hƒ±zlanƒ±r
                    tg.HapticFeedback.impactOccurred('light');
                } else s.pop();
                
                s.unshift(head);
                draw();
                setTimeout(move, speed);
            }

            function draw() {
                ctx.clearRect(0,0,cvs.width,cvs.height);
                document.getElementById('game-ui').innerText = score;
                // Yem
                ctx.fillStyle = '#ff3333'; ctx.shadowBlur = 15; ctx.shadowColor = 'red';
                ctx.beginPath(); ctx.arc(f.x*20+10, f.y*20+10, 8, 0, 7); ctx.fill();
                // Yƒ±lan (Neon Yumu≈üak G√∂r√ºnt√º)
                s.forEach((p, i) => {
                    ctx.fillStyle = i==0 ? varColor('--neon') : 'rgba(0, 242, 255, 0.4)';
                    ctx.shadowBlur = i==0 ? 20 : 0;
                    ctx.beginPath();
                    ctx.roundRect(p.x*20, p.y*20, 18, 18, 10); // K√∂≈üeleri yuvarlatƒ±lmƒ±≈ü
                    ctx.fill();
                });
                ctx.shadowBlur = 0;
            }
            move();
            cvs.onclick = () => { let x = nD.x; nD.x = -nD.y; nD.y = x; };
        }

        // --- üß© STARZBET TETRIS ---
        function runTetris() {
            const grid = 20, col = 15, row = 25;
            let board = Array(row).fill().map(() => Array(col).fill(0));
            let cur = { x: 5, y: 0, shape: [[1,1,1,1]] };

            function draw() {
                if(!active) return;
                ctx.clearRect(0,0,cvs.width,cvs.height);
                board.forEach((r, y) => r.forEach((v, x) => {
                    if(v) { ctx.fillStyle=v; ctx.fillRect(x*grid, y*grid, grid-1, grid-1); }
                }));
                ctx.fillStyle = 'gold';
                cur.shape.forEach((r, y) => r.forEach((v, x) => {
                    if(v) ctx.fillRect((cur.x+x)*grid, (cur.y+y)*grid, grid-1, grid-1);
                }));
                loop = requestAnimationFrame(draw);
            }
            // Tetris mantƒ±ƒüƒ± basitle≈ütirilmi≈ütir, geli≈ütirilebilir
            setInterval(() => { if(active) cur.y++; if(cur.y > row-2) { score+=10; cur.y=0; } }, 500);
            draw();
            cvs.onclick = () => { cur.x = (cur.x + 2) % (col-2); };
        }

        // --- Dƒ∞ƒûER FONKSƒ∞YONLAR (Kule ve Hafƒ±za stabil halleriyle eklendi) ---
        function runTower() { /* Kule kodlarƒ± buraya */ launchTowerLogic(); }
        function runMemory() { /* Hafƒ±za kodlarƒ± buraya */ launchMemoryLogic(); }

        function varColor(n) { return getComputedStyle(document.documentElement).getPropertyValue(n); }
        async function end() {
            active = false; cancelAnimationFrame(loop);
            const final = score;
            if(window.saveGlobal) await window.saveGlobal(final);
            alert("OYUN Bƒ∞TTƒ∞! SKORUN: " + final);
            quitGame();
        }
        function quitGame() { active = false; document.getElementById('stage').style.display = 'none'; }
    </script>
</body>
</html>
