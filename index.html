<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taraftar Oyun Merkezi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-orange: #ff8c00; --dark-bg: #1a1a1a; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; text-align: center; }
        
        /* Navigasyon / MenÃ¼ */
        .header { background: var(--main-orange); padding: 20px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .user-info { font-size: 18px; margin-top: 5px; font-weight: bold; }

        /* Ana MenÃ¼ ButonlarÄ± */
        .menu-container { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-card { background: #333; padding: 20px; border-radius: 15px; border: 2px solid var(--main-orange); cursor: pointer; transition: 0.3s; }
        .game-card:active { transform: scale(0.95); }
        .game-card i { font-size: 40px; display: block; margin-bottom: 10px; }

        /* Oyun AlanlarÄ± (Gizli BaÅŸlar) */
        .game-screen { display: none; padding: 20px; }
        .active { display: block; }

        .btn-back { background: #555; color: white; border: none; padding: 10px 20px; border-radius: 10px; margin-top: 20px; cursor: pointer; }
        #coin { width: 150px; height: 150px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 70px; margin: 20px auto; border: 5px solid var(--main-orange); }
    </style>
</head>
<body>

    <div class="header">
        <div id="welcome-msg">HoÅŸgeldin Taraftar!</div>
        <div class="user-info">PuanÄ±n: <span id="total-puan">0</span></div>
    </div>

    <div id="main-menu" class="menu-container active">
        <div class="game-card" onclick="openGame('clicker')">
            <span>âš½</span>
            <h3>Topa TÄ±kla</h3>
        </div>
        <div class="game-card" onclick="openGame('guess')">
            <span>ğŸ²</span>
            <h3>SayÄ± Tahmini</h3>
        </div>
        <div class="game-card" style="opacity: 0.5;">
            <span>ğŸ†</span>
            <h3>YakÄ±nda...</h3>
        </div>
    </div>

    <div id="game-clicker" class="game-screen">
        <h2>Topa Vur Puan Kazan!</h2>
        <div id="coin" onclick="hitCoin()">âš½</div>
        <button class="btn-back" onclick="showMenu()">Ana MenÃ¼ye DÃ¶n</button>
    </div>

    <div id="game-guess" class="game-screen">
        <h2>SayÄ±yÄ± Tahmin Et (1-10)</h2>
        <input type="number" id="guess-input" style="padding: 10px; border-radius: 5px; width: 50px;">
        <button onclick="checkGuess()" style="padding: 10px; background: var(--main-orange); border: none; color: white; border-radius: 5px;">Dene</button>
        <p id="guess-result"></p>
        <button class="btn-back" onclick="showMenu()">Ana MenÃ¼ye DÃ¶n</button>
    </div>

    <script>
        let totalScore = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Telegram'dan kullanÄ±cÄ± adÄ±nÄ± alalÄ±m
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('welcome-msg').innerText = "Selam, " + tg.initDataUnsafe.user.first_name + "!";
        }

        function openGame(game) {
            document.getElementById('main-menu').classList.remove('active');
            document.getElementById('game-' + game).classList.add('active');
        }

        function showMenu() {
            document.querySelectorAll('.game-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('main-menu').classList.add('active');
        }

        function hitCoin() {
            totalScore += 1;
            updateScore();
            tg.HapticFeedback.impactOccurred('light');
        }

        function checkGuess() {
            const secret = Math.floor(Math.random() * 10) + 1;
            const userGuess = document.getElementById('guess-input').value;
            if (userGuess == secret) {
                totalScore += 50;
                document.getElementById('guess-result').innerText = "BÄ°LDÄ°N! +50 Puan";
            } else {
                document.getElementById('guess-result').innerText = "OlmadÄ±, sayÄ± " + secret + " idi.";
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('total-puan').innerText = totalScore;
        }
    </script>
</body>
</html>
