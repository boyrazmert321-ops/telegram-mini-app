<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starzbet Mini</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;600&display=swap');
        :root { --gold: #ffcc00; --dark: #050505; --neon: #00f2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: var(--dark); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; width: 100%; position: fixed; }

        /* YANARLI D√ñNERLƒ∞ A√áILI≈û */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 30000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeOut 0.8s ease 2.2s forwards;
        }
        .splash-logo {
            font-family: 'Orbitron'; font-size: 32px; color: var(--gold);
            text-shadow: 0 0 20px var(--gold); animation: neonPulse 1.2s infinite alternate;
        }
        @keyframes neonPulse { from { opacity: 0.4; transform: scale(0.9); } to { opacity: 1; transform: scale(1.1); } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* APP */
        #app { height: 100vh; display: flex; flex-direction: column; opacity: 0; animation: fadeIn 0.5s ease 2.8s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        .top-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid #222; }
        .stat-badge { border: 1px solid var(--gold); padding: 5px 12px; border-radius: 20px; color: var(--gold); font-family: 'Orbitron'; font-size: 11px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: #111; border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #222; }
        .card:active { transform: scale(0.95); border-color: var(--gold); }
        .card i { font-size: 40px; display: block; margin-bottom: 10px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-btn { background: none; border: none; color: #555; font-size: 11px; }
        .nav-btn.active { color: var(--gold); }

        #stage { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        .canvas-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        canvas { background: #000; border: 1px solid #222; }
    </style>
</head>
<body>

    <div id="splash"><div class="splash-logo">STARZBET Mƒ∞Nƒ∞</div></div>

    <div id="app">
        <div class="top-bar">
            <div id="u-name" style="font-family:'Orbitron'; color:var(--gold);">OYUNCU</div>
            <div class="stat-badge">PUAN: <span id="total-val">0</span></div>
        </div>
        <div id="home" class="screen">
            <div class="grid">
                <div class="card" onclick="launch('tower')"><i>üèóÔ∏è</i><span>KULE</span></div>
                <div class="card" onclick="launch('tetris')"><i>üß©</i><span>TETRIS</span></div>
                <div class="card" onclick="launch('snake')"><i>üêç</i><span>SNAKE</span></div>
                <div class="card" onclick="launch('memory')"><i>üé∞</i><span>KART</span></div>
            </div>
        </div>
        <nav class="nav">
            <button class="nav-btn active">üè†<br>Gƒ∞Rƒ∞≈û</button>
            <button class="nav-btn" onclick="tab('ranks')">üèÜ<br>Lƒ∞DERLER</button>
        </nav>
    </div>

    <div id="stage">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:#000;">
            <button onclick="quitGame()" style="background:#ff3333; color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">KAPAT</button>
            <div id="game-ui" style="font-family:'Orbitron'; color:var(--gold); font-size:18px;">0</div>
        </div>
        <div class="canvas-container"><canvas id="cvs"></canvas></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyB4JIv0kny1PG_d2bsbGXxt0eQbxrzHWo4", authDomain: "starzbet-score.firebaseapp.com", projectId: "starzbet-score", storageBucket: "starzbet-score.firebasestorage.app", messagingSenderId: "100283892830", appId: "1:100283892830:web:d970d37961616762ef60cf" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        window.saveGlobal = async (s) => { try { await addDoc(collection(db, "scores"), { name: uName, points: s, timestamp: serverTimestamp() }); } catch(e){} };
        window.loadLeaders = async () => { /* Mevcut tablodaki kodlar buraya */ };
    </script>

    <script>
        const tg = window.Telegram.WebApp;
        const uName = (tg.initDataUnsafe?.user?.first_name || "MERT").toUpperCase();
        document.getElementById('u-name').innerText = uName;
        tg.expand();

        let loop, score = 0, active = false;
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');

        function launch(g) {
            document.getElementById('stage').style.display = 'flex';
            cvs.width = Math.min(window.innerWidth - 30, 400);
            cvs.height = window.innerHeight - 120;
            score = 0; active = true;
            document.getElementById('game-ui').innerText = "0";
            if(g==='snake') runSnake();
            if(g==='tetris') runTetris();
            if(g==='tower') runTower();
            if(g==='memory') runMemory();
        }

        // --- üèóÔ∏è KULE PRO (Fƒ∞XED) ---
        function runTower() {
            let bw = cvs.width * 0.35;
            let blocks = [{x: cvs.width/2 - bw/2, y: cvs.height-40, w: bw}];
            let cur = {x: 0, y: cvs.height-80, w: bw, v: 3.5};
            let camY = 0;
            function run() {
                if(!active) return;
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.save(); ctx.translate(0, camY);
                blocks.forEach((b, i) => { ctx.fillStyle = i%2==0? '#ffcc00':'#aa8800'; ctx.fillRect(b.x, b.y, b.w, 38); });
                ctx.fillStyle = '#fff'; ctx.fillRect(cur.x, cur.y, cur.w, 38);
                ctx.restore();
                cur.x += cur.v; if(cur.x+cur.w > cvs.width || cur.x < 0) cur.v *= -1;
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = () => {
                let prev = blocks[blocks.length-1];
                let diff = cur.x - prev.x;
                if(Math.abs(diff) >= cur.w) return end();
                cur.w -= Math.abs(diff); if(diff < 0) cur.x = prev.x;
                score++; document.getElementById('game-ui').innerText = score;
                blocks.push({x: cur.x, y: cur.y, w: cur.w});
                cur.y -= 40; if(blocks.length > 6) camY += 40;
                cur.v = (Math.abs(cur.v) + 0.2) * (cur.v > 0 ? 1 : -1);
                tg.HapticFeedback.impactOccurred('medium');
            };
        }

        // --- üêç NEON SNAKE (HIZLANAN & YUMU≈ûAK) ---
        function runSnake() {
            let sz = 20; let s = [{x:10,y:10}], f = {x:5,y:5}, d = {x:1,y:0}, nD = {x:1,y:0}, t = 0;
            let speed = 150;
            function move() {
                if(!active) return; d = nD;
                let head = {x: s[0].x+d.x, y: s[0].y+d.y};
                if(head.x<0||head.x>=Math.floor(cvs.width/sz)||head.y<0||head.y>=Math.floor(cvs.height/sz)||s.some(p=>p.x==head.x&&p.y==head.y)) return end();
                if(head.x==f.x && head.y==f.y) {
                    score+=50; speed = Math.max(60, speed-3);
                    f={x:Math.floor(Math.random()*(cvs.width/sz-1)), y:Math.floor(Math.random()*(cvs.height/sz-1))};
                } else s.pop();
                s.unshift(head);
                ctx.clearRect(0,0,cvs.width,cvs.height);
                document.getElementById('game-ui').innerText = score;
                ctx.fillStyle = '#ff3333'; ctx.beginPath(); ctx.arc(f.x*sz+sz/2, f.y*sz+sz/2, 8, 0, 7); ctx.fill();
                s.forEach((p, i) => {
                    ctx.fillStyle = i==0 ? '#00f2ff' : 'rgba(0, 242, 255, 0.4)';
                    ctx.beginPath(); ctx.roundRect(p.x*sz, p.y*sz, sz-2, sz-2, 6); ctx.fill();
                });
                setTimeout(move, speed);
            }
            move();
            cvs.onclick = () => { let x = nD.x; nD.x = -nD.y; nD.y = x; };
        }

        // --- üé∞ CASINO MEMORY (Fƒ∞XED) ---
        function runMemory() {
            let icons = ['üé∞','üé≤','üíé','üÉè','7Ô∏è‚É£','üí∞'];
            let cards = [...icons, ...icons].sort(()=>Math.random()-0.5).map(v=>({v, s:0}));
            let flip = [], done = 0;
            function run() {
                if(!active) return; ctx.clearRect(0,0,cvs.width,cvs.height);
                cards.forEach((c, i) => {
                    let cw = (cvs.width-60)/3, ch = (cvs.height-100)/4;
                    let x = (i%3)*(cw+10)+15, y = Math.floor(i/3)*(ch+10)+20;
                    ctx.fillStyle = (c.s==1||c.v=='V') ? '#111':'#ffcc00';
                    ctx.beginPath(); ctx.roundRect(x,y,cw,ch,10); ctx.fill();
                    if(c.s==1||c.v=='V') {
                        ctx.font="30px Arial"; ctx.textAlign="center";
                        ctx.fillText(c.v=='V'?'‚≠ê':c.v, x+cw/2, y+ch/2+10);
                    }
                });
                if(done==6) { score=1000; end(); }
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = (e) => {
                let r = cvs.getBoundingClientRect(), mx = e.clientX-r.left, my = e.clientY-r.top;
                cards.forEach((c, i) => {
                    let cw = (cvs.width-60)/3, ch = (cvs.height-100)/4;
                    let x = (i%3)*(cw+10)+15, y = Math.floor(i/3)*(ch+10)+20;
                    if(mx>x && mx<x+cw && my>y && my<y+ch && c.v!='V' && flip.length<2 && !flip.includes(i)) {
                        c.s=1; flip.push(i);
                        if(flip.length==2) {
                            if(cards[flip[0]].v == cards[flip[1]].v) { setTimeout(()=>{cards[flip[0]].v=cards[flip[1]].v='V'; done++; flip=[];}, 400); }
                            else { setTimeout(()=>{cards[flip[0]].s=cards[flip[1]].s=0; flip=[];}, 700); }
                        }
                    }
                });
            };
        }

        // --- üß© TETRIS (BETA) ---
        function runTetris() {
            let sz = 20; let col = Math.floor(cvs.width/sz), row = Math.floor(cvs.height/sz);
            let board = Array(row).fill().map(()=>Array(col).fill(0));
            let cur = {x: Math.floor(col/2), y: 0};
            function run() {
                if(!active) return; ctx.clearRect(0,0,cvs.width,cvs.height);
                board.forEach((r,y)=>r.forEach((v,x)=>{ if(v){ctx.fillStyle='#ffcc00'; ctx.fillRect(x*sz,y*sz,sz-1,sz-1);} }));
                ctx.fillStyle = '#00f2ff'; ctx.fillRect(cur.x*sz, cur.y*sz, sz-1, sz-1);
                loop = requestAnimationFrame(run);
            }
            let drop = setInterval(()=>{ if(!active) clearInterval(drop); cur.y++; if(cur.y>=row){ board[row-1][cur.x]=1; cur.y=0; score+=10; document.getElementById('game-ui').innerText = score; }}, 400);
            run();
            cvs.onclick = () => { cur.x = (cur.x+1)%col; tg.HapticFeedback.impactOccurred('light'); };
        }

        async function end() {
            active = false; cancelAnimationFrame(loop);
            const final = score;
            if(window.saveGlobal) await window.saveGlobal(final);
            alert("OYUN Bƒ∞TTƒ∞! SKORUN: " + final);
            quitGame();
        }
        function quitGame() { active = false; document.getElementById('stage').style.display = 'none'; }
        function tab(id) { if(id==='ranks' && window.loadLeaders) window.loadLeaders(); }
    </script>
</body>
</html>
