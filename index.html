<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starzbet Elite Pro v2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;600&display=swap');
        :root { --gold: #ffcc00; --dark: #050505; --card: #121212; --neon: #00f2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* UI ELEMENTS */
        #app { height: 100vh; display: flex; flex-direction: column; }
        .screen { flex-grow: 1; display: none; overflow-y: auto; padding: 20px 20px 100px 20px; }
        .screen.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .top-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 2px solid #222; }
        .stat-badge { background: linear-gradient(90deg, #111, #222); border: 1px solid var(--gold); padding: 6px 15px; border-radius: 20px; color: var(--gold); font-family: 'Orbitron'; font-size: 12px; box-shadow: 0 0 10px rgba(255,204,0,0.2); }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card); border-radius: 25px; padding: 25px; text-align: center; border: 1px solid #222; transition: 0.3s; position: relative; overflow: hidden; }
        .card:active { transform: scale(0.92); }
        .card i { font-size: 35px; display: block; margin-bottom: 10px; }
        .card.new::before { content: "V2"; position: absolute; top: 10px; right: -20px; background: var(--gold); color: black; font-size: 9px; font-weight: bold; padding: 2px 25px; transform: rotate(45deg); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; padding-bottom: 15px; }
        .nav-btn { background: none; border: none; color: #555; font-size: 10px; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .nav-btn.active { color: var(--gold); transform: translateY(-5px); }

        /* GAME STAGE */
        #stage { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        canvas { display: block; background: #000; touch-action: none; margin: auto; }
    </style>
</head>
<body>

    <div id="app">
        <div class="top-bar">
            <div id="u-name" style="font-weight:bold; letter-spacing:1px; font-family:'Orbitron'; font-size:14px;">OYUNCU</div>
            <div class="stat-badge">TOKEN: <span id="total-val">0</span></div>
        </div>

        <div id="home" class="screen active">
            <div style="background:linear-gradient(135deg, #1a1a1a, #000); border: 1px solid #333; border-radius:20px; padding:20px; margin-bottom:25px; position: relative;">
                <div style="color:var(--gold); font-family:'Orbitron'; font-size:16px;">STARZBET ELITE</div>
                <p style="font-size:11px; color:#aaa; margin: 5px 0 0 0;">Yenilenen grafiklerle kazanmaya ba≈üla.</p>
            </div>
            <div class="grid">
                <div class="card new" onclick="launch('tower')"><i>üèóÔ∏è</i><span>KULE PRO</span></div>
                <div class="card new" onclick="launch('diamond')" style="border-color: var(--neon);"><i>üíé</i><span style="color:var(--neon)">DIAMOND RAIN</span></div>
                <div class="card new" onclick="launch('snake')"><i>üêç</i><span>SNAKE NEON</span></div>
                <div class="card new" onclick="launch('memory')"><i>üé∞</i><span>CASINO MEMORY</span></div>
            </div>
        </div>

        <div id="ranks" class="screen">
            <h3 style="color:var(--gold); font-family:'Orbitron';">üèÜ GLOBAL LEADERBOARD</h3>
            <div id="leader-list"></div>
        </div>

        <nav class="nav">
            <button class="nav-btn active" onclick="tab('home', this)"><span>üè†</span><span>KE≈ûFET</span></button>
            <button class="nav-btn" onclick="tab('ranks', this)"><span>üèÜ</span><span>Lƒ∞DERLER</span></button>
        </nav>
    </div>

    <div id="stage">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:#000; border-bottom:1px solid #222;">
            <button onclick="quitGame()" style="background:#ff3333; color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">√áIKI≈û</button>
            <div id="game-ui" style="font-family:'Orbitron'; font-size:20px; color:var(--gold);">0</div>
            <div style="width:50px"></div>
        </div>
        <canvas id="cvs"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4JIv0kny1PG_d2bsbGXxt0eQbxrzHWo4",
            authDomain: "starzbet-score.firebaseapp.com",
            projectId: "starzbet-score",
            storageBucket: "starzbet-score.firebasestorage.app",
            messagingSenderId: "100283892830",
            appId: "1:100283892830:web:d970d37961616762ef60cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;

        const tg = window.Telegram.WebApp;
        const uName = (tg.initDataUnsafe?.user?.first_name || "MERT").toUpperCase();
        document.getElementById('u-name').innerText = uName;

        window.saveGlobal = async (s) => {
            try { await addDoc(collection(db, "scores"), { name: uName, points: s, timestamp: serverTimestamp() }); } catch(e){}
        };

        window.loadLeaders = async () => {
            const container = document.getElementById('leader-list');
            container.innerHTML = "Y√ºkleniyor...";
            const q = query(collection(db, "scores"), orderBy("points", "desc"), limit(10));
            const snap = await getDocs(q);
            container.innerHTML = "";
            let i = 1;
            snap.forEach(doc => {
                const d = doc.data();
                container.innerHTML += `<div style="background:#111; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; border:1px solid #222;">
                    <span>#${i} ${d.name}</span><span style="color:var(--gold); font-family:'Orbitron';">${d.points}</span>
                </div>`;
                i++;
            });
        };
    </script>

    <script>
        const tg = window.Telegram.WebApp;
        let loop, score = 0, active = false;
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');

        function tab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'ranks' && window.loadLeaders) window.loadLeaders();
        }

        function launch(g) {
            document.getElementById('stage').style.display = 'flex';
            cvs.width = Math.min(window.innerWidth, 500); 
            cvs.height = window.innerHeight - 100;
            score = 0; active = true;
            document.getElementById('game-ui').innerText = "0";
            if(g==='tower') runTower();
            if(g==='diamond') runDiamond();
            if(g==='snake') runSnake();
            if(g==='memory') runMemory();
        }

        // --- üèóÔ∏è KULE PRO V2 ---
        function runTower() {
            let blocks = [{x: cvs.width/2-60, y: cvs.height-40, w: 120}];
            let cur = {x: 0, y: cvs.height-80, w: 120, v: 3.5};
            let debris = []; let camY = 0;

            function run() {
                if(!active) return;
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.save(); ctx.translate(0, camY);
                blocks.forEach((b, i) => {
                    ctx.fillStyle = i % 2 === 0 ? '#ffcc00' : '#aa8800';
                    ctx.shadowBlur = 10; ctx.shadowColor = 'gold';
                    ctx.fillRect(b.x, b.y, b.w, 38); ctx.shadowBlur = 0;
                });
                debris.forEach((d, i) => {
                    d.y += 8; ctx.fillStyle = '#444'; ctx.fillRect(d.x, d.y, d.w, 38);
                    if(d.y > cvs.height + 100) debris.splice(i,1);
                });
                ctx.fillStyle = '#fff'; ctx.fillRect(cur.x, cur.y, cur.w, 38);
                ctx.restore();
                cur.x += cur.v; if(cur.x + cur.w > cvs.width || cur.x < 0) cur.v *= -1;
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = () => {
                let prev = blocks[blocks.length-1];
                let diff = cur.x - prev.x;
                if(Math.abs(diff) >= cur.w) return end();
                if(diff > 0) { debris.push({x: prev.x + cur.w, y: cur.y, w: diff}); cur.w -= diff; } 
                else { debris.push({x: cur.x, y: cur.y, w: Math.abs(diff)}); cur.w += diff; cur.x = prev.x; }
                score++; document.getElementById('game-ui').innerText = score;
                blocks.push({x: cur.x, y: cur.y, w: cur.w});
                cur.y -= 40; if(blocks.length > 6) camY += 40;
                cur.v = (Math.abs(cur.v) + 0.2) * (cur.v > 0 ? 1 : -1);
                tg.HapticFeedback.impactOccurred('medium');
            };
        }

        // --- üíé DIAMOND RAIN (YENƒ∞ GRAFƒ∞KLƒ∞ OYUN) ---
        function runDiamond() {
            let p = { x: cvs.width/2-25, w: 60 };
            let items = []; let f = 0;
            function run() {
                if(!active) return; f++;
                ctx.fillStyle = '#000'; ctx.fillRect(0,0,cvs.width,cvs.height);
                // Background Glow
                let g = ctx.createRadialGradient(cvs.width/2, cvs.height/2, 10, cvs.width/2, cvs.height/2, 300);
                g.addColorStop(0, '#001122'); g.addColorStop(1, '#000');
                ctx.fillStyle = g; ctx.fillRect(0,0,cvs.width,cvs.height);

                if(f % 30 === 0) items.push({x: Math.random()*(cvs.width-30), y: -50, t: Math.random()>0.2?'üíé':'üí£'});
                items.forEach((it, i) => {
                    it.y += 5 + (score/10);
                    ctx.font = "30px Arial"; ctx.fillText(it.t, it.x, it.y);
                    if(it.y > cvs.height) items.splice(i, 1);
                    if(it.y > cvs.height-80 && it.x > p.x-20 && it.x < p.x+p.w+20) {
                        if(it.t === 'üíé') { score += 10; items.splice(i, 1); tg.HapticFeedback.notificationOccurred('success'); }
                        else end();
                    }
                });
                document.getElementById('game-ui').innerText = score;
                ctx.fillStyle = varColor('--gold');
                ctx.shadowBlur = 20; ctx.shadowColor = 'gold';
                ctx.fillRect(p.x, cvs.height-60, p.w, 15); ctx.shadowBlur = 0;
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.ontouchmove = (e) => { p.x = e.touches[0].clientX - cvs.offsetLeft - p.w/2; };
        }

        // --- üêç SNAKE NEON (√áER√áEVE VE G√ñRSEL) ---
        function runSnake() {
            let s = [{x:10,y:10}], f = {x:5,y:5}, d = {x:1,y:0}, nextD = {x:1,y:0}, t = 0;
            const sz = 20; const w = Math.floor(cvs.width/sz), h = Math.floor(cvs.height/sz);
            function run() {
                if(!active) return;
                if(++t < 8) { loop = requestAnimationFrame(run); return; } t = 0;
                d = nextD; ctx.fillStyle = '#050505'; ctx.fillRect(0,0,cvs.width,cvs.height);
                // Border
                ctx.strokeStyle = 'rgba(0, 242, 255, 0.3)'; ctx.lineWidth = 5; ctx.strokeRect(0,0,cvs.width,cvs.height);
                
                let head = {x: s[0].x + d.x, y: s[0].y + d.y};
                // √áer√ßeve Kontrol√º (Duvara √ßarpƒ±nca yanar)
                if(head.x < 0 || head.x >= w || head.y < 0 || head.y >= h || s.some(p => p.x == head.x && p.y == head.y)) return end();
                
                if(head.x === f.x && head.y === f.y) {
                    score += 50; f = {x:Math.floor(Math.random()*(w-1)), y:Math.floor(Math.random()*(h-1))};
                    tg.HapticFeedback.impactOccurred('light');
                } else s.pop();
                
                s.unshift(head);
                document.getElementById('game-ui').innerText = score;
                // Draw Neon Snake
                s.forEach((p, i) => {
                    ctx.fillStyle = i === 0 ? '#00f2ff' : 'rgba(0, 242, 255, 0.5)';
                    ctx.shadowBlur = i === 0 ? 15 : 0; ctx.shadowColor = '#00f2ff';
                    ctx.beginPath(); ctx.roundRect(p.x*sz, p.y*sz, sz-2, sz-2, 5); ctx.fill();
                });
                ctx.fillStyle = '#ffcc00'; ctx.beginPath(); ctx.arc(f.x*sz+10, f.y*sz+10, 8, 0, 7); ctx.fill();
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = () => { let x = nextD.x; nextD.x = -nextD.y; nextD.y = x; };
        }

        // --- üé∞ CASINO MEMORY (3D FLIP VE DESENLƒ∞) ---
        function runMemory() {
            let icons = ['üé∞','üé≤','üíé','üÉè','7Ô∏è‚É£','üí∞'];
            let cards = [...icons, ...icons].sort(() => Math.random() - 0.5).map(v => ({v, s:0, a:0})); 
            let flip = [], done = 0;
            function run() {
                if(!active) return; ctx.clearRect(0,0,cvs.width,cvs.height);
                cards.forEach((c, i) => {
                    let x = (i%3)*110+40, y = Math.floor(i/3)*110+60;
                    ctx.save(); ctx.translate(x+45, y+45);
                    if(c.s === 1) { // Flip Animasyonu
                        c.a = Math.min(c.a + 0.1, 1);
                        ctx.scale(1 - c.a, 1);
                    }
                    // Kartƒ±n Arkasƒ± (Desenli)
                    ctx.fillStyle = '#1a1a1a'; ctx.strokeStyle = '#ffcc00'; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.roundRect(-45,-45,90,90, 10); ctx.fill(); ctx.stroke();
                    // Kartƒ±n √ñn√º
                    if(c.s === 1 || c.v === 'V') {
                        ctx.scale(-1, 1); ctx.font = "40px Arial"; ctx.textAlign="center";
                        ctx.fillText(c.v === 'V' ? '‚≠ê' : c.v, 0, 15);
                    }
                    ctx.restore();
                });
                if(done === 6) { score = 1000; end(); }
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = (e) => {
                let r = cvs.getBoundingClientRect(), mx = e.clientX-r.left, my = e.clientY-r.top;
                cards.forEach((c, i) => {
                    let x = (i%3)*110+40, y = Math.floor(i/3)*110+60;
                    if(mx>x && mx<x+90 && my>y && my<y+90 && c.v!=='V' && !flip.includes(i) && flip.length<2) {
                        c.s = 1; flip.push(i);
                        if(flip.length===2) {
                            if(cards[flip[0]].v === cards[flip[1]].v) {
                                setTimeout(()=>{ cards[flip[0]].v = cards[flip[1]].v = 'V'; done++; flip=[]; }, 500);
                            } else {
                                setTimeout(()=>{ cards[flip[0]].s = cards[flip[1]].s = 0; cards[flip[0]].a = cards[flip[1]].a = 0; flip=[]; }, 800);
                            }
                        }
                    }
                });
            };
        }

        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }

        async function end() {
            active = false; cancelAnimationFrame(loop);
            const final = Math.floor(score);
            if(window.saveGlobal) await window.saveGlobal(final);
            tg.HapticFeedback.notificationOccurred('error');
            alert("OYUN Bƒ∞TTƒ∞! SKORUN: " + final);
            quitGame();
        }

        function quitGame() { active = false; cancelAnimationFrame(loop); document.getElementById('stage').style.display = 'none'; }
    </script>
</body>
</html>
