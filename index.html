<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starzbet Elite v3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;600&display=swap');
        :root { --gold: #ffcc00; --dark: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: var(--dark); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; position: fixed; width: 100%; }

        /* REKLAM POP-UP */
        #promo-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .promo-card { background: #1a1a1a; border: 2px solid var(--gold); border-radius: 20px; padding: 20px; width: 90%; max-width: 350px; }

        /* APP STRUCTURE */
        #app { height: 100vh; display: flex; flex-direction: column; }
        .screen { flex-grow: 1; display: none; overflow-y: auto; padding: 20px 20px 100px 20px; }
        .screen.active { display: block; }
        .top-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 2px solid #222; }
        .stat-badge { background: #111; border: 1px solid var(--gold); padding: 5px 12px; border-radius: 20px; color: var(--gold); font-family: 'Orbitron'; font-size: 11px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid #222; }
        .card:active { transform: scale(0.95); }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; padding-bottom: 10px; }
        .nav-btn { background: none; border: none; color: #555; font-size: 10px; }
        .nav-btn.active { color: var(--gold); }

        /* GAME STAGE - TA≈ûMAYI √ñNLEYEN KUTU */
        #stage { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        .canvas-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #050505; overflow: hidden; position: relative; }
        canvas { background: #000; border: 1px solid #222; box-shadow: 0 0 20px rgba(255,204,0,0.1); }
    </style>
</head>
<body>

    <div id="promo-overlay">
        <div class="promo-card">
            <div style="color:var(--gold); font-family:'Orbitron'; margin-bottom:10px;">STARZBET √ñZEL</div>
            <div id="promo-icon" style="font-size: 40px; margin-bottom: 10px;">üé∞</div>
            <p id="promo-text" style="font-size: 13px; margin-bottom: 20px;"></p>
            <button id="close-promo" style="background:var(--gold); border:none; padding:10px 20px; border-radius:10px; font-weight:bold; width: 100%;">DEVAM ET</button>
        </div>
    </div>

    <div id="app">
        <div class="top-bar">
            <div id="u-name" style="font-family:'Orbitron'; font-size:12px; color:var(--gold);">OYUNCU</div>
            <div class="stat-badge">TOKEN: <span id="total-val">0</span></div>
        </div>
        <div id="home" class="screen active">
            <div style="background:linear-gradient(90deg, #111, #000); padding:15px; border-radius:15px; border:1px solid #333; margin-bottom:20px;">
                <h4 style="margin:0; color:var(--gold);">üèÜ Liderlik Yarƒ±≈üƒ±</h4>
                <p style="font-size:10px; color:#888;">Hemen oyna, skorunu veritabanƒ±na kaydet!</p>
            </div>
            <div class="grid">
                <div class="card" onclick="launch('tower')"><i>üèóÔ∏è</i><br>KULE</div>
                <div class="card" onclick="launch('diamond')"><i>üíé</i><br>ELMAS</div>
                <div class="card" onclick="launch('snake')"><i>üêç</i><br>YILAN</div>
                <div class="card" onclick="launch('memory')"><i>üé∞</i><br>KART</div>
            </div>
        </div>
        <div id="ranks" class="screen">
            <h3 style="color:var(--gold); font-family:'Orbitron';">üèÜ TOP 10</h3>
            <div id="leader-list"></div>
        </div>
        <nav class="nav">
            <button class="nav-btn active" onclick="tab('home', this)">üè†<br>KE≈ûFET</button>
            <button class="nav-btn" onclick="tab('ranks', this)">üèÜ<br>Lƒ∞DERLER</button>
        </nav>
    </div>

    <div id="stage">
        <div style="padding:10px 15px; display:flex; justify-content:space-between; align-items:center; background:#000;">
            <button onclick="quitGame()" style="background:#ff3333; color:white; border:none; padding:5px 12px; border-radius:8px; font-size:12px;">KAPAT</button>
            <div id="game-ui" style="font-family:'Orbitron'; color:var(--gold);">0</div>
        </div>
        <div class="canvas-container">
            <canvas id="cvs"></canvas>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyB4JIv0kny1PG_d2bsbGXxt0eQbxrzHWo4",
            authDomain: "starzbet-score.firebaseapp.com",
            projectId: "starzbet-score",
            storageBucket: "starzbet-score.firebasestorage.app",
            messagingSenderId: "100283892830",
            appId: "1:100283892830:web:d970d37961616762ef60cf"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.saveGlobal = async (s) => { try { await addDoc(collection(db, "scores"), { name: uName, points: s, timestamp: serverTimestamp() }); } catch(e){} };
        window.loadLeaders = async () => {
            const container = document.getElementById('leader-list');
            container.innerHTML = "Y√ºkleniyor...";
            const q = query(collection(db, "scores"), orderBy("points", "desc"), limit(10));
            const snap = await getDocs(q);
            container.innerHTML = "";
            snap.forEach((doc, i) => {
                const d = doc.data();
                container.innerHTML += `<div style="background:#111; padding:12px; border-radius:12px; margin-bottom:8px; display:flex; justify-content:space-between; border:1px solid #222;">
                    <span>#${i+1} ${d.name}</span><span style="color:var(--gold);">${d.points}</span>
                </div>`;
            });
        };
    </script>

    <script>
        const tg = window.Telegram.WebApp;
        const uName = (tg.initDataUnsafe?.user?.first_name || "MERT").toUpperCase();
        document.getElementById('u-name').innerText = uName;
        tg.expand();

        let loop, score = 0, active = false, gamesPlayed = 0;
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');

        const promos = [
            { t: "%100 Ho≈ügeldin Bonusu Starzbet'te!", i: "üí∞" },
            { t: "Haftalƒ±k 50.000 TL √ñd√ºll√º Turnuva Ba≈üladƒ±!", i: "üèÜ" },
            { t: "Arkada≈üƒ±nƒ± Getir, Bonusunu Kap!", i: "üë•" }
        ];

        function showPromo() {
            gamesPlayed++;
            if(gamesPlayed % 2 === 0) {
                const p = promos[Math.floor(Math.random()*promos.length)];
                document.getElementById('promo-text').innerText = p.t;
                document.getElementById('promo-icon').innerText = p.i;
                document.getElementById('promo-overlay').style.display = 'flex';
                document.getElementById('close-promo').onclick = () => { document.getElementById('promo-overlay').style.display = 'none'; };
            }
        }

        function tab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'ranks' && window.loadLeaders) window.loadLeaders();
        }

        function launch(g) {
            document.getElementById('stage').style.display = 'flex';
            // EKRANA TAM SIƒûDIRMA AYARI (√ñNEMLƒ∞!)
            const container = document.querySelector('.canvas-container');
            cvs.width = container.clientWidth - 20; 
            cvs.height = container.clientHeight - 20;
            score = 0; active = true;
            if(g==='tower') runTower();
            if(g==='diamond') runDiamond();
            if(g==='snake') runSnake();
            if(g==='memory') runMemory();
        }

        function runTower() {
            let bw = cvs.width * 0.3;
            let blocks = [{x: cvs.width/2 - bw/2, y: cvs.height-40, w: bw}];
            let cur = {x: 0, y: cvs.height-80, w: bw, v: 4};
            let camY = 0;
            function run() {
                if(!active) return;
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.save(); ctx.translate(0, camY);
                blocks.forEach((b, i) => { ctx.fillStyle = i%2==0? '#ffcc00':'#aa8800'; ctx.fillRect(b.x, b.y, b.w, 38); });
                ctx.fillStyle = '#fff'; ctx.fillRect(cur.x, cur.y, cur.w, 38);
                ctx.restore();
                cur.x += cur.v; if(cur.x+cur.w > cvs.width || cur.x < 0) cur.v *= -1;
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = () => {
                let prev = blocks[blocks.length-1];
                let diff = cur.x - prev.x;
                if(Math.abs(diff) >= cur.w) return end();
                cur.w -= Math.abs(diff); if(diff < 0) cur.x = prev.x;
                score++; document.getElementById('game-ui').innerText = score;
                blocks.push({x: cur.x, y: cur.y, w: cur.w});
                cur.y -= 40; if(blocks.length > 5) camY += 40;
                cur.v += (cur.v > 0 ? 0.2 : -0.2);
            };
        }

        function runDiamond() {
            let pw = 60, px = cvs.width/2 - pw/2;
            let items = []; let f = 0;
            function run() {
                if(!active) return; f++;
                ctx.clearRect(0,0,cvs.width,cvs.height);
                if(f%40==0) items.push({x: Math.random()*(cvs.width-30), y: -20, t: Math.random()>0.2?'üíé':'üí£'});
                items.forEach((it, i) => {
                    it.y += (3 + score/50);
                    ctx.font = "25px Arial"; ctx.fillText(it.t, it.x, it.y);
                    if(it.y > cvs.height) items.splice(i,1);
                    if(it.y > cvs.height-60 && it.x > px-20 && it.x < px+pw+20) {
                        if(it.t=='üíé') { score+=10; items.splice(i,1); } else end();
                    }
                });
                ctx.fillStyle = '#ffcc00'; ctx.fillRect(px, cvs.height-30, pw, 10);
                document.getElementById('game-ui').innerText = score;
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.ontouchmove = (e) => { px = e.touches[0].clientX - cvs.offsetLeft - pw/2; };
        }

        function runSnake() {
            let sz = 15, s = [{x:10,y:10}], f = {x:5,y:5}, d = {x:1,y:0}, nD = {x:1,y:0}, t = 0;
            const w = Math.floor(cvs.width/sz), h = Math.floor(cvs.height/sz);
            function run() {
                if(!active) return; if(++t < 10) { loop = requestAnimationFrame(run); return; } t = 0;
                d = nD; ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.strokeStyle = '#333'; ctx.strokeRect(0,0,cvs.width,cvs.height);
                let head = {x: s[0].x+d.x, y: s[0].y+d.y};
                if(head.x<0||head.x>=w||head.y<0||head.y>=h||s.some(p=>p.x==head.x&&p.y==head.y)) return end();
                if(head.x==f.x && head.y==f.y) { score+=50; f={x:Math.floor(Math.random()*(w-1)), y:Math.floor(Math.random()*(h-1))}; } else s.pop();
                s.unshift(head); document.getElementById('game-ui').innerText = score;
                ctx.fillStyle = '#00f2ff'; s.forEach(p=>ctx.fillRect(p.x*sz, p.y*sz, sz-1, sz-1));
                ctx.fillStyle = '#ffcc00'; ctx.fillRect(f.x*sz, f.y*sz, sz-1, sz-1);
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = () => { let x = nD.x; nD.x = -nD.y; nD.y = x; };
        }

        function runMemory() {
            let icons = ['üé∞','üé≤','üíé','üÉè','7Ô∏è‚É£','üí∞'];
            let cards = [...icons, ...icons].sort(()=>Math.random()-0.5).map(v=>({v, s:0}));
            let flip = [], done = 0;
            function run() {
                if(!active) return; ctx.clearRect(0,0,cvs.width,cvs.height);
                cards.forEach((c, i) => {
                    let cw = (cvs.width-60)/3, ch = (cvs.height-100)/4;
                    let x = (i%3)*(cw+10)+15, y = Math.floor(i/3)*(ch+10)+20;
                    ctx.fillStyle = (c.s==1||c.v=='V') ? '#1a1a1a':'#ffcc00';
                    ctx.fillRect(x,y,cw,ch);
                    if(c.s==1||c.v=='V') { ctx.font="30px Arial"; ctx.textAlign="center"; ctx.fillText(c.v=='V'?'‚≠ê':c.v, x+cw/2, y+ch/2+10); }
                });
                if(done==6) { score=1000; end(); }
                loop = requestAnimationFrame(run);
            }
            run();
            cvs.onclick = (e) => {
                let rect = cvs.getBoundingClientRect(), mx = e.clientX-rect.left, my = e.clientY-rect.top;
                cards.forEach((c, i) => {
                    let cw = (cvs.width-60)/3, ch = (cvs.height-100)/4;
                    let x = (i%3)*(cw+10)+15, y = Math.floor(i/3)*(ch+10)+20;
                    if(mx>x && mx<x+cw && my>y && my<y+ch && c.v!='V' && flip.length<2 && !flip.includes(i)) {
                        c.s=1; flip.push(i);
                        if(flip.length==2) {
                            if(cards[flip[0]].v == cards[flip[1]].v) { setTimeout(()=>{cards[flip[0]].v=cards[flip[1]].v='V'; done++; flip=[];}, 400); }
                            else { setTimeout(()=>{cards[flip[0]].s=cards[flip[1]].s=0; flip=[];}, 700); }
                        }
                    }
                });
            };
        }

        async function end() {
            active = false; cancelAnimationFrame(loop);
            const final = Math.floor(score);
            if(window.saveGlobal) await window.saveGlobal(final);
            alert("SKORUN: " + final);
            quitGame();
            showPromo();
        }
        function quitGame() { active = false; cancelAnimationFrame(loop); document.getElementById('stage').style.display = 'none'; }
    </script>
</body>
</html>
